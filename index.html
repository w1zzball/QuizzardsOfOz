<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzards Of Oz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/369330feb7.js" crossorigin="anonymous"></script>
</head>
<body>
    <header><img id="hero" src="../assets/images/wiz-hero.webp" alt="Hero image for Quizzard of Oz site"></header>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <div id="questions" class="text-center">
                    <h3 id="question-number">Question 1</h3>
                    <p id="question-text">Question content</p>
                    <div class="row justify-content-center">
                        <div class="col-6 text-center">
                            <button id="button-1" class="btn btn-primary"></button>
                            <button id="button-2" class="btn btn-primary"></button>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-6 text-center">
                            <button id="button-3" class="btn btn-primary"></button>
                            <button id="button-4" class="btn btn-primary"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button id="back-button" type="button" class="btn1">Back</button>
                    <button id="reset-button" type="button" class="btn1">Reset</button>
                    <button id="next-button" type="button" class="btn1">Next</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <span id="score-container">
                    <h3>Score</h3>
                    <p id="score">0</p>
                </span>
            </div>
        </div>
    </div>
    <footer class="text-center mt-4">   
     <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>
</html>
