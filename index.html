<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzards Of Oz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <header></header>
    <section id="selection">
        
        <div id="dropdowns" class="row text-center justify-content-center">
            <div class="col-6">
                <div id="difficulies" class="dropdown"></div>
                <button class="btn btn-secondary dropdown-toggle" type="button" id="difficultyDropdown"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Select Difficulty
                </button>
                <ul class="dropdown-menu" aria-labelledby="difficultyDropdown">
                    <li><a class="dropdown-item" href="#">Easy</a></li>
                    <li><a class="dropdown-item" href="#">Medium</a></li>
                    <li><a class="dropdown-item" href="#">Hard</a></li>
                </ul>
            </div>
            <div class="col-6">
                <div id="categories" class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Select Category
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                        <li class="dropdown-item">
                            <input type="checkbox" id="general-knowledge" name="category" value="General Knowledge">
                            <label for="general-knowledge">General Knowledge</label>
                        </li>
                        <li class="dropdown-item">
                            <input type="checkbox" id="science" name="category" value="Science">
                            <label for="science">Science</label>
                        </li>
                        <li class="dropdown-item">
                            <input type="checkbox" id="history" name="category" value="History">
                            <label for="history">History</label>
                        </li>
                        <li class="dropdown-item">
                            <input type="checkbox" id="sports" name="category" value="Sports">
                            <label for="sports">Sports</label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row text-center justify-content-center my-3">
            <div class="col-6">
                <button id="start-button" class="btn btn-primary px-4 py-2">Start</button>
            </div>
        </div>
    </section>
    <div class="row">
        <div class="col text-center">
            <div id="questions">
                <h3 id="question-number">Question 1</h3>
                <p id="question-text"> Question content</p>
                <div class="col-6 text-center">
                    <button id="button-1" class="btn btn-primary"></button>
                    <button id="button-2" class="btn btn-primary"></button>
                </div>
                <div class="col-6 text-center">
                    <button id="button-3" class="btn btn-primary"></button>
                    <button id="button-4" class="btn btn-primary"></button>
                </div>
            </div>

            <div class="btn-group my-3" role="group" aria-label="Basic example">
                <button id="back-button" type="button" class="btn1">Back</button>
                <button id="reset-button" type="button" class="btn1">Reset</button>
                <button id="next-button" type="button" class="btn1">Next</button>
            </div>

            <div id="score-container" class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6 text-center">
                        <p id="score">Score: 0</p>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://kit.fontawesome.com/369330feb7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
