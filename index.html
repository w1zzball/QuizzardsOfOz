<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzards Of Oz</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header><img src="assets/images/wiz-hero.webp"></header>
    
    <div id="questions">
        <h3 id="question-number">Question 1</h3>
        <p id="question-text"> Question content</p>
        <button id="button-1"class="btn btn-primary"></button>
        <button id="button-2"class="btn btn-primary"></button>
        <button id="button-3"class="btn btn-primary"></button>
        <button id="button-4"class="btn btn-primary"></button>
    </div>

    <div class="btn-group" role="group" aria-label="Basic example">
        <button id="back-button" type="button" class="btn">Back</button>
        <button id="reset-button" type="button" class="btn">Reset</button>
        <button id="next-button" type="button" class="btn">Next</button>
      </div>

    <span>
        <h3>Score</h3>
        <p id="score">0</p>
    </span>




    <script src="https://kit.fontawesome.com/369330feb7.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
