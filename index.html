<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzard Of Oz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <header>
        <div id="hero-container">
            <img src="./assets/images/wiz-hero.webp" alt="Quizzards Of Oz Logo" class="img-fluid">
        </div>
    </header>

    <section id="selection">
        <h3 hidden> selection sections </h3>
        <div class="row">
            <div id="dropdowns" class="row text-center justify-content-center gy-3">
                <div class="col-12 col-md-4">
                    <div id="difficulties" class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="difficultyDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Select Difficulty
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="difficultyDropdown">
                            <li><a class="dropdown-item" href="#">Easy</a></li>
                            <li><a class="dropdown-item" href="#">Medium</a></li>
                            <li><a class="dropdown-item" href="#">Hard</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div id="questionCount" class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="questionCountDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Number of Questions
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="questionCountDropdown">
                            <li><a class="dropdown-item" href="#">5</a></li>
                            <li><a class="dropdown-item" href="#">10</a></li>
                            <li><a class="dropdown-item" href="#">15</a></li>
                            <li><a class="dropdown-item" href="#">20</a></li>
                        </ul>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div id="categories" class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="categoryDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Select Category
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
                            <li class="dropdown-item">
                                <input type="checkbox" id="general-knowledge" name="category" value="General Knowledge">
                                <label for="general-knowledge">General Knowledge</label>
                            </li>
                            <li class="dropdown-item">
                                <input type="checkbox" id="science" name="category" value="Science">
                                <label for="science">Science</label>
                            </li>
                            <li class="dropdown-item">
                                <input type="checkbox" id="history" name="category" value="History">
                                <label for="history">History</label>
                            </li>
                            <li class="dropdown-item">
                                <input type="checkbox" id="sports" name="category" value="Sports">
                                <label for="sports">Sports</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-center justify-content-center my-3">
            <div class="col-6">
                <button id="start-button" class="btn btn-primary px-4 py-2">Start</button>
            </div>
        </div>
    </section>
    <section id="game" class="hidden">
        <div class="row">
            <div class="col text-center">
                <div id="questions">
                    <h3 id="question-number">Question 1</h3>
                    <div class="question-text-container">
                        <p id="question-text" class="py-3">Question content</p>
                    </div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <div class="row g-3">
                                    <div class="col-6"><button id="button-1" class="btn btn-primary w-100"></button>
                                    </div>
                                    <div class="col-6"><button id="button-2" class="btn btn-primary w-100"></button>
                                    </div>
                                    <div class="col-6"><button id="button-3" class="btn btn-primary w-100"></button>
                                    </div>
                                    <div class="col-6"><button id="button-4" class="btn btn-primary w-100"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-group my-3" role="group" aria-label="Basic example">
                    <button id="back-button" type="button" class="btn1">Back</button>
                    <button id="reset-button" type="button" class="btn1">Reset</button>
                    <button id="next-button" type="button" class="btn1">Next</button>
                </div>
                <div id="score-container" class="container">
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-6 text-center">
                            <p id="score">Score: 0</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div>
            <h4 class="text-center">Follow us on Social Media! <i class="fa-solid fa-wand-sparkles"></i> </h4>
            <div id="socials">
                <a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://bsky.app/" target="_blank"><i class="fa-brands fa-bluesky"></i></a>
                <a href="https://www.tiktok.com/en/" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <p>&copy; 2025 Quizzards of Oz</p>
            </div>
        </div>
    </footer>



    <script src="https://kit.fontawesome.com/313fd8806c.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
